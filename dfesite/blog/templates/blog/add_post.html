{% extends 'blog_base.html' %}
{% block title %} Создание новой статьи {% endblock %}
{% block blog_body %}
<h1>Создание статьи</h1>
<br><br>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.text|safe }}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-secondary">Добавить</button>
</form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("finuser").value = name;
</script>

{% endblock%}
